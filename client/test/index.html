<!doctype html>
<html>
    <head>
        <title>Jasmine Spec Runner</title>
        <link rel="stylesheet" href="bower_components/jasmine/lib/jasmine-core/jasmine.css">
    </head>
    <body>
        <script src="bower_components/jasmine/lib/jasmine-core/jasmine.js"></script>
        <script src="bower_components/jasmine/lib/jasmine-core/jasmine-html.js"></script>

        <!-- include source files here... -->
        <script src="../build/vendor/angular.js" type="text/javascript"></script>
        <script src="../build/vendor/angular-route.js" type="text/javascript"></script>
        <script src="../build/vendor/ui-grid.js" type="text/javascript"></script>
        <script src="../build/vendor/ui-bootstrap.js" type="text/javascript"></script>
        <script src="../build/vendor/ui-bootstrap-tpls.js" type="text/javascript"></script>
        <script src="../build/vendor/angular-confirm.js" type="text/javascript"></script>
        <script src="../build/app.js" type="text/javascript"></script>
        <script src="bower_components/angular-mocks/angular-mocks.js" type="text/javascript"></script>

        <!-- include spec files here... -->
        <script src="spec/company.detail.js"></script>

        <script>
            (function() {
                var jasmineEnv = jasmine.getEnv();
                jasmineEnv.updateInterval = 1000;
                var htmlReporter = new jasmine.HtmlReporter();
                jasmineEnv.addReporter(htmlReporter);
                jasmineEnv.specFilter = function(spec) {
                    return htmlReporter.specFilter(spec);
                };
                var currentWindowOnload = window.onload;
                window.onload = function() {
                    if (currentWindowOnload) {
                        currentWindowOnload();
                    }
                    execJasmine();
                };
                function execJasmine() {
                    jasmineEnv.execute();
                }
            })();
        </script>
    </body>
</html>
